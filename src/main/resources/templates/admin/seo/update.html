<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<!--wrapper-->
<div id="bodyWrap">
	<th:block th:insert="~{admin/includes/header.html}"/>
	<div id="sub" class="">
		<div class="sub_visual">
			<div class="sub_tit">
				<h2>
					<th:block th:text="${cm.title}"></th:block> 수정
				</h2>
			</div>
		</div>
		<div class="sec_wrap">
			<div class="section section1">
				<div class="inner">
					<div class="board">
						<form th:action="${cm.link + '/update'}" method="post" enctype="multipart/form-data">
							<input type="hidden" name="idx" th:value="${data.idx}">
							<div class="tbl_area">
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">등록정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>등록정보</caption>
											<colgroup>
												<col width="10.6%">
												<col width="39.4%">
												<col width="10.6%">
												<col width="39.4%">
											</colgroup>
											<tbody>
											<tr>
												<th><label for="status">상태</label></th>
												<td>
													<select id="status" name="seo_status" class="select_drop max200">
														<option value="activated" th:selected="'ACTIVATED' eq ${data.status.toString()}">활성화</option>
														<option value="paused" th:selected="'PAUSED' eq ${data.status.toString()}">비활성화</option>
													</select>
												</td>
												<th><label for="url">링크</label></th>
												<td>
													<input type="text" name="url" id="url" th:value="${data.url}">
												</td>
											</tr>
											<tr>
												<th><label for="title">제목</label></th>
												<td colspan="3">
													<input type="text" name="title" id="title" th:value="${data.title}">
												</td>
											</tr>
											<tr>
												<th><label for="keyword">키워드</label></th>
												<td colspan="3">
													<input type="text" name="keyword" id="keyword" th:value="${data.keyword}">
												</td>
											</tr>
											<tr>
												<th><label for="desc">내용</label></th>
												<td colspan="3">
													<textarea rows="5" type="text" name="desc" id="desc" th:text="${data.desc}"></textarea>
												</td>
											</tr>
											<tr>
												<th><label for="pc_image">PC 이미지</label></th>
												<td colspan="3">
													<input type="file" name="pc_image" id="pc_image">
												</td>
											</tr>
											<tr>
												<th><label for="mo_image">MO 이미지</label></th>
												<td colspan="3">
													<input type="file" name="mo_image" id="mo_image">
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="btnSet flex-box gap-10 justify-content-center mt30">
                                <button type="submit" class="btn main_bg btn-save">저장</button>
                                <a th:href="${cm.link}" class="btn border_bg btn-cancel">취소</a>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<script th:inline="javascript">
	let pc_image = /*[[${pc_image}]]*/ null;
	let m_image = /*[[${m_image}]]*/ null;
	let data = /*[[${data}]]*/ null;

	$("#pc_image").preview({
		onchange: function(img) {
		},
		label: pc_image?.file?.name,
		default_image: pc_image?.file?.url
	});
	$("#mo_image").preview({
		onchange : function(img) {
		},
		label: m_image?.file?.name,
		default_image: m_image?.file?.url,
	});

	let sg_form = $("form");
	$("#status").setValidate(sg_form, {
		label: "상태",
		minLength: 1,
	});
	$("#url").setValidate(sg_form, {
		label: "링크",
		minLength: 1,
		type: SGValidateType.PATH,
		showIcon: true
	});
	$("#title").setValidate(sg_form, {
		label: "제목",
		minLength: 1,
		maxLength: 100,
		showIcon: true
	});
	$("#pc_image").setValidate(sg_form, {
		label: "PC 이미지",
		required: pc_image?.file === null,
		type: SGValidateType.FILE
	});
	$("#mo_image").setValidate(sg_form, {
		label: "MO 이미지",
		required: m_image?.file === null,
		type: SGValidateType.FILE
	});

	sg_form.on("submit", function() {
		if(sg_form.isValidate()) {
			SGConfirm({
				title: "SEO 항목을 저장하시겠습니까?",
				onsuccess: (res) => {
					if(res) {
						SGProcess({
							title: "SEO 항목을 저장중입니다..."
						});
						this.submit();
					}
				}
			})
		}
		return false;
	});
</script>
</body>
</html>
