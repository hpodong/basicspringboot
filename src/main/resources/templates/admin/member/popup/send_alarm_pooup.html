<div id="send_alarm_pooup" class="popup bg" data-open-type="">
    <div class="popup-body big">
        <div class="popup-inner lined">
            <div class="popup-cont">
                <a href="javascript:;" class="popup-close" onclick="closePopup();"></a>
                <div class="pop-tit">
                    <h2>알림 발송 <span class="fs14 fw500 cr999">(수신 미동의한 회원은 자동으로 제외됩니다.)</span></h2>
                </div>
                <form action="" method="post" enctype="" id="send_alarm_form" autocomplete="off">
                    <div class="tbl_area">
                        <div class="tbl_box tbl_box2">
                            <table>
                                <caption>알림 발송</caption>
                                <colgroup>
                                    <col width="135px">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>수신자</th>
                                        <td>
                                            <div class="flex-box gap-10 align-items-center">
                                                <div class="p-relative send-list-wrap">
                                                    <p class="ft-name cursor-pointer">황장구 외 8명 <img
                                                            src="/admin/images/ico_arrow_full_black.svg" width="8"></p>
                                                    <ul class="send-list">
                                                        <li>황장구</li>
                                                        <li>공필두</li>
                                                        <li>김방규</li>
                                                        <li>최방기</li>
                                                        <li>박박우</li>
                                                        <li>김캐시</li>
                                                        <li>황구</li>
                                                        <li>엘리자베스</li>
                                                        <li>레클라스</li>
                                                    </ul>
                                                </div>
                                                <div class="check_box on_label">
                                                    <input type="checkbox" id="all_send" name="all_send_alarm">
                                                    <label for="all_send">전체 알림발송</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>종류<span class="required">*</span></th>
                                        <td>
                                            <div class="radio_box">
                                                <input type="radio" id="sms" name="send_type">
                                                <label for="sms">SMS</label>
                                            </div>
                                            <div class="radio_box ml17">
                                                <input type="radio" id="push" name="send_type">
                                                <label for="push">PUSH</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>제목<span class="required">*</span></th>
                                        <td>
                                            <input type="text" name="alarm_title" id="alarm_title" class="wid100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>메세지 내용<span class="required">*</span></th>
                                        <td>
                                            <textarea placeholder="예시) (광고)" class="min-hgt200 wid100 final_m-box"></textarea>
                                            <p>
                                                - 광고성 알림 전송 시에 (광고) 표시 해주세요.
                                                <br>
                                                - 전송자의 명칭을 명확하게 기재 해주세요.
                                                <br>
                                                - 수신거부 또는 수신동의 철회 방법 기재 해주세요.
                                                <br>
                                                - 밤 9시 이후나 아침 8시 전에 광고송신은 삼가해주세요.
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>링크<span class="required">*</span></th>
                                        <td>
                                            <input type="text" name="alarm_link" id="alarm_link" class="wid100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>저장된 메세지</th>
                                        <td>
                                            <ul class="flex-box gap-5">
                                                <li class="message-wrap">
                                                    <textarea class="min-hgt150 wid100 m-box">앱 사용시 주의바랍니다.
최근 악성웨어로 인해 개인정보수집 시 문제가 발생하고 있습니다.

타인이 전달하는 불법 apk파일은 설치하지 마시길 바랍니다.</textarea>
                                                    <div class="btnSet mt5 flex-box gap-5">
                                                        <button type="button" class="am-apply-btn btn btn-primary wid50">
                                                            적용
                                                        </button>
                                                        <button type="button" class="am-modify-btn btn border222 wid50">수정
                                                        </button>
                                                    </div>
                                                </li>
                                                <li class="message-wrap">
                                                    <textarea class="min-hgt150 wid100 m-box">즐거운 한가위되세요~!</textarea>
                                                    <div class="btnSet mt5 flex-box gap-5">
                                                        <button type="button" class="am-apply-btn btn btn-primary wid50">
                                                            적용
                                                        </button>
                                                        <button type="button" class="am-modify-btn btn border222 wid50">수정
                                                        </button>
                                                    </div>
                                                </li>
                                                <li class="message-wrap">
                                                    <textarea class="min-hgt150 wid100 m-box">온바이브와 함께하는 모야 이벤트!</textarea>
                                                    <div class="btnSet mt5 flex-box gap-5">
                                                        <button type="button" class="am-apply-btn btn btn-primary wid50">
                                                            적용
                                                        </button>
                                                        <button type="button" class="am-modify-btn btn border222 wid50">수정
                                                        </button>
                                                    </div>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="btnBox pb30">
                        <button type="submit" class="main_bg btn">알림발송</button>
                        <button type="button" class="border_bg btn" onclick="closePopup();">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        //이름 클릭시 수신자 목록 열기
        $(".ft-name").on("click", function (event) {
            event.stopPropagation();
            if ($(this).hasClass("on")) {
                $(this).removeClass("on");
                $(".send-list").slideUp(200);
            } else {
                $(this).addClass("on");
                $(".send-list").slideDown(200);
            }
        });

        //리스트 바깥 영역 클릭시 리스트 닫기
        $(document).on("click", function (event) {
            if (!$(event.target).closest(".send-list-wrap").length) {
                $(".ft-name").removeClass("on");
                $(".send-list").slideUp(200);
            }
        });

        //수정버튼 이벤트
        $(".am-modify-btn").on("click", function(){
            alert("수정되었습니다.");
        });

        //적용버튼 이벤트
        $(".am-apply-btn").on("click", function(){
            let m_box_text = $(this).parent().siblings(".m-box").val();
            $(".final_m-box").empty().append(m_box_text);
        });
    });
</script>
