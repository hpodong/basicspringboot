<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<!--wrapper-->
<div id="bodyWrap">
	<th:block th:insert="~{admin/includes/header.html}"/>
	<div id="sub" class="">
		<div class="sub_visual">
			<div class="sub_tit">
				<h2>
					<th:block th:text="${cm.title}"></th:block> 등록
				</h2>
			</div>
		</div>
		<div class="sec_wrap">
			<div class="section section1">
				<div class="inner">
					<div class="board">
						<form th:action="${cm.link + '/insert'}" class="form-horizontal" method="post" accept-charset="utf-8" onsubmit="return onSubmit();">
							<div class="tbl_area">
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">개인정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>개인정보</caption>
											<colgroup>
												<col width="10.6%">
												<col width="39.4%">
												<col width="10.6%">
												<col width="39.4%">
											</colgroup>
											<tbody>
											<tr>
												<th>아이디</th>
												<td>
													<div class="flex-box gap-5">
														<input type="text" class="form-control max220" name="id" id="id">
														<a href="javascript:;" class="btns bl" onclick="id_check()">중복확인</a>
													</div>
												</td>
												<th>이름</th>
												<td>
													<input type="text" class="form-control max220" name="name" id="name">
												</td>
											</tr>
											<tr>
												<th>비밀번호</th>
												<td>
													<input type="password" class="form-control max220" name="password" id="password">
												</td>
												<th>비밀번호 확인</th>
												<td>
													<input type="password" class="form-control max220" id="password2">
												</td>
											</tr>
											<tr>
												<th>이메일</th>
												<td>
													<input type="text" class="form-control max220" name="email" id="email">
												</td>
												<th>연락처</th>
												<td>
													<input type="text" class="form-control max220" name="cell" id="cell">
												</td>
											</tr>
											<tr>
												<th>메모</th>
												<td colspan="3">
													<textarea name="memo" id="memo" rows="10"></textarea>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="btnSet flex-box gap-10 justify-content-center mt30">
                                <button type="submit" class="btn main_bg btn-save">저장</button>
                                <a th:href="${cm.link}" class="btn border_bg btn-cancel">취소</a>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<script src="/admin/js/ajax.js" type="text/javascript"></script>
<script>
	let sg_form = $("form");
	$("#id").setValidate(sg_form, {
		minLength: 6,
		maxLength: 16,
		type: "id",
		onchange: function(input, value) {
			idCheck(input, true);
		}
	});
	$("#name").setValidate(sg_form, {
		minLength: 1,
		maxLength: 50,
	});
	$("#cell").setValidate(sg_form, {
		minLength: 1,
		maxLength: 13,
		type: "cell",
		onchange: function(input, value) {
			cellCheck(input, true)
		}
	});
	$("#email").setValidate(sg_form, {
		minLength: 1,
		maxLength: 150,
		type: "email",
		onchange: function(input, value) {
			emailCheck(input, true)
		}
	});
	/*$("#gender").setValidate(sg_form, {
		minLength: 1,
		maxLength: 10,
	});
	$("#birthday").setValidate(sg_form, {
		minLength: 10,
		maxLength: 10,
		type: "date"
	});*/
	$("#password").setValidate(sg_form, {
		required: true,
		minLength: 8,
		maxLength: 60,
		type: "password",
	});
	$("#password2").setValidate(sg_form, {
		required: true,
		minLength: 8,
		maxLength: 60,
		type: "password",
		onchange: function(input, value) {
			if(value !== $("#password").val()) {
				setInvalidate(input, "비밀번호가 일치하지 않습니다.");
			} else {
				setValidate(input);
			}
		}
	});
	function onSubmit(){
		idCheck($("#id"), true);
		cellCheck($("#cell"), true);
		emailCheck($("#email"), true);
	}
</script>
</body>
</html>
