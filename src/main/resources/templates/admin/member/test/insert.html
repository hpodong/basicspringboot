<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<!--wrapper-->
<div id="bodyWrap">
	<th:block th:insert="~{admin/includes/header.html}"/>
	<div id="sub" class="">
		<div class="sub_visual">
			<div class="sub_tit">
				<h2>
					<th:block th:text="${cm.title}"></th:block> 등록
				</h2>
			</div>
		</div>
		<div class="sec_wrap common-box">
			<div class="section section1">
				<div class="inner">
					<div class="board">
						<form th:action="${cm.link + '/insert'}" method="post" enctype="multipart/form-data">
							<div class="tbl_area">
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">등록정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>등록정보</caption>
											<colgroup>
												<col width="10.6%">
												<col width="*">
											</colgroup>
											<tbody>
											<tr>
												<th>상태값</th>
												<td colspan="3">
													<div th:each="status:${statuses}" class="radio_box">
														<input th:value="${status.getValue()}" th:id="'status_'+${status}" type="radio" name="t_status" th:checked="${status.name() eq 'ACTIVATED'}">
														<label th:for="'status_'+${status}" th:text="${status.getName()}"></label>
													</div>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">게시글 정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>게시글 정보</caption>
											<colgroup>
												<col width="10.6%">
												<col width="*">
											</colgroup>
											<tbody>
											<tr>
												<th><label for="title">제목</label></th>
												<td colspan="3">
													<input type="text" name="title" id="title">
												</td>
											</tr>
											<tr>
												<th>
													<label for="desc">내용</label>
												</th>
												<td colspan="3">
													<textarea data-height="300px" id="desc" class="editor" name="desc" rows="10"></textarea>
												</td>
											</tr>
											<tr>
												<th>
													<label for="files">파일</label>
												</th>
												<td colspan="3">
													<input type="file" id="files" name="files">
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="btnSet flex-box gap-10 justify-content-center mt30">
                                        <button type="submit" class="btn main_bg btn-save">저장</button>
                                        <a th:href="${cm.link}" class="btn border111 btn-cancel">취소</a>
                                    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<script>
	const $form = $("form");

	$("input[name='ex_status']").addValidation({
		cases: {
			"상태를 선택해주세요.": (value) => !value
		}
	});
	$("#title").addValidation({
		cases: {
			"제목을 입력해주세요.": (value) => !value.length
		},
		maxlength: 100
	});
	$("#desc").addValidation({
		regex: SGValidateType.QL_EDITOR,
		cases: {
			"내용을 입력해주세요.": (value) => !value.length
		},
		focusElement: $("#desc").parent()
	});

	$("input[name='files']")
			.multifile({
				max_size: 10,
				max_length: 5,
				allows: [
					FileType.DOC,
					FileType.DOCX,
					FileType.XLS,
					FileType.XLSX,
					FileType.PPT,
					FileType.PPTX,
					FileType.HWP,
					FileType.TXT,
					FileType.PDF,
					FileType.JPG,
					FileType.JPEG,
					FileType.PNG,
				]
			})
			.addValidation({
				regex: SGValidateType.FILE,
				fileoptions: {
					types: [
						FileType.DOC,
						FileType.DOCX,
						FileType.XLS,
						FileType.XLSX,
						FileType.PPT,
						FileType.PPTX,
						FileType.HWP,
						FileType.TXT,
						FileType.PDF,
						FileType.JPG,
						FileType.JPEG,
						FileType.PNG,
					]
				}
			});

	$form.on("submit", function(event) {
		if($form.isValidate()) {
			SGConfirm({
				title: "데이터를 저장하시겠습니까?",
				onsuccess: (res) => {
					if(res) {
						SGProcess({
							title: "데이터를 저장중입니다...",
						});
						this.submit();
					}
				}
			});
		}
		event.preventDefault();
	});
</script>
</body>
</html>
