<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<!--wrapper-->
<div id="bodyWrap">
	<th:block th:insert="~{admin/includes/header.html}"/>
	<div id="sub" class="">
		<div class="sub_visual">
			<div class="sub_tit">
				<h2>
					<th:block th:text="${cm.title}"></th:block>
				</h2>
			</div>
		</div>
		<div class="sec_wrap">
			<div class="section section1">
				<div class="inner">
					<div class="board">
						<form th:action="${cm.link + '/insert'}" method="post">
							<div class="tbl_area">
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">등록정보 <span class="txt-red fs14 fw500">*등록하고자 하는 회원권한을 선택해 주세요.</span></h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>등록정보</caption>
											<colgroup>
												<col width="8.4%">
												<col width="40%">
												<col width="8.4%">
												<col width="40%">
											</colgroup>
											<tbody>
											<tr>
												<th>회원권한</th>
												<td>
													<div class="radio_box" th:each="row: ${member_authorizations}">
														<input type="radio" name="authorization_idx" th:id="'type'+${row.idx}" th:value="${row.idx}">
														<label th:for="'type'+${row.idx}" th:text="${row.name}"></label>
													</div>
												</td>
												<th><label for="status">상태</label></th>
												<td>
													<select id="status" name="faq_status" class="max200 select_drop">
														<option value="activated" selected>활성화</option>
														<option value="paused">비활성화</option>
													</select>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">등록정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>등록정보</caption>
											<colgroup>
												<col width="8.7%">
												<col width="*">
											</colgroup>
											<tbody>
											<tr>
												<th>문의유형</th>
												<td>
													<th:block th:each="category : ${categories}">
														<div class="radio_box">
															<input th:value="${category.idx}" th:id="'category'+${category.idx}" type="radio" name="category">
															<label th:for="'category' + ${category.idx}" th:text="${category.name}"></label>
														</div>
													</th:block>
												</td>
											</tr>
											<tr>
												<th><label for="question">질문</label></th>
												<td>
													<input type="text" name="question" id="question">
												</td>
											</tr>
											<tr>
												<th>
													<label for="asked">답변</label>
												</th>
												<td>
													<textarea data-height="300px" class="editor" rows="10" id="asked" name="asked"></textarea>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="btnSet flex-box gap-10 justify-content-center mt30">
                                <button type="submit" class="btn main_bg btn-save">저장</button>
                                <a th:href="${cm.link}" class="btn border_bg btn-cancel">취소</a>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<script>
	let form = $("form");

	$("input[name='authorization_idx']").setValidate(form, {
		label: "회원권한",
		required: true,
	});

	$("input[name='category']").setValidate(form, {
		label: "상태",
		minLength: 1
	});

	/*$("#category").setValidate(form, {
		label: "문의유형",
		minLength: 1,
	});*/

	$("#question").setValidate(form, {
		label: "질문",
		minLength: 1,
		maxLength: 100,
		showIcon: true
	});

	$("#asked").setValidate(form, {
		type: SGValidateType.EDITOR,
		label: "답변",
		minLength: 1,
		showIcon: true
	});
</script>
</body>
</html>
