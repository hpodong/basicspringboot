<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<div id="bodyWrap">
	<th:block th:insert="~{admin/includes/header.html}"/>
	<!--start page wrapper -->
	<div id="sub" class="data-view-page">
		<div class="sub_visual">
			<div class="sub_tit">
				<h2>
					<th:block th:text="${cm.title}"></th:block>
				</h2>
			</div>
		</div>
		<div class="sec_wrap">
			<div class="section section1">
				<div class="inner">
					<div class="board">
						<div class="tbl_area">
							<div class="tbl_wrap tbl_wrap1">
								<div class="tit_box">
									<h3 class="sTit">등록정보</h3>
								</div>
								<div class="tbl_box tbl_box2">
									<table class="row_line">
										<caption>등록정보</caption>
										<colgroup>
											<col width="8.4%">
											<col width="40%">
											<col width="8.4%">
											<col width="40%">
										</colgroup>
										<tbody>
										<tr>
											<th>등록일</th>
											<td th:text="${#dates.format(data.created_at, 'yyyy-MM-dd')}"></td>
											<th>회원권한</th>
											<td th:text="${data.authorization.name}"></td>
										</tr>
										<tr>
											<th>상태</th>
											<td colspan="3" >
												<select id="status" class="select_drop max200">
													<option value="activated" th:selected="'ACTIVATED' eq ${data.status.toString()}">활성화</option>
													<option value="paused" th:selected="'PAUSED' eq ${data.status.toString()}">비활성화</option>
												</select>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="tbl_wrap tbl_wrap1">
								<div class="tit_box">
									<h3 class="sTit">게시글 정보</h3>
								</div>
								<div class="tbl_box tbl_box2">
									<table class="row_line">
										<caption>게시글 정보</caption>
										<colgroup>
											<col width="8.7%">
											<col width="*">
										</colgroup>
										<tbody>
										<tr>
											<th>제목</th>
											<td th:text="${data.title}"></td>
										</tr>
										<tr>
											<th>내용</th>
											<td th:utext="${data.desc}"></td>
										</tr>
										<tr>
											<th>첨부파일</th>
											<td>
												<div class="flex-column gap-5">
													<a th:each="f:${files}" th:href="${f.url}" th:text="${f.name}" target="_blank" th:download="${f.name}"></a>
												</div>
											</td>
										</tr>
										<tr>
											<th>관련링크</th>
											<td>
												<a th:href="${data.url}" th:text="${data.url}" target="_blank"></a>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<form th:action="${cm.link} + '/delete'" method="post" onsubmit="return deleteCheck(this);">
								<input type="hidden" name="idx" th:value="${data.idx}">
								<div class="btnSet flex-box justify-content-between mt30">
									<button th:href="${cm.link}" class="btn-bottom border222 btn-list-delete" type="submit">삭제</button>
									<a th:href="${cm.link}" class="btn-bottom btn-gray-bottom">목록</a>
									<a th:href="${cm.link} + '/update?idx=' + ${data.idx}" class="btn-bottom btn primary">수정</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<!--end wrapper-->
<!--start switcher-->

<script th:inline="javascript">
	const idx = /*[[${data.idx}]]*/ null;

	function deleteCheck (form) {
		SGConfirm({
			title: `자료실 항목을 삭제하시겠습니까?`,
			type: SGAlertType.WARNING,
			onsuccess: function(res) {
				if(res) form.submit();
			}
		});
		return false;
	}

	$("#status").on("change", function() {
		let value = $(this).val().trim();
		const current_status = /*[[${data.status}]]*/ null;

		if(!Object.is(current_status, value)) {
			$.ajax({
				url: "/admin/data/update/status",
				data: {
					idx,
					status: value
				},
				type: "POST",
				async: false,
				success: function(res) {
					if(res) {
						SGAlert({
							title: "상태가 변경되었습니다.",
							type: SGAlertType.SUCCESS,
							onsuccess: (res) => document.location.reload()
						});
					} else {
						SGAlert({
							title: "상태가 변경되지 않았습니다.",
							type: SGAlertType.SUCCESS,
							onsuccess: (res) => {
								if(res) document.location.reload();
							}
						});
					}
				},
				error: function(err) {
					console.error(err);
				}
			});
		}
	});
</script>
</body>
</html>
