<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<!--wrapper-->
<div id="bodyWrap">
    <th:block th:insert="~{admin/includes/header.html}"/>
    <div id="sub" class="">
        <div class="sub_visual">
            <div class="sub_tit">
                <h2>
                    <th:block th:text="${cm.title}"></th:block>
                    수정
                </h2>
            </div>
        </div>
        <div class="sec_wrap">
            <div class="section section1">
                <div class="inner">
                    <div class="board">
                        <form th:action="${cm.link + '/update'}" method="post">
                            <input type="hidden" name="idx" th:value="${data.idx}">
                            <div class="tbl_area">
                                <div class="tbl_wrap tbl_wrap1">
                                    <div class="tit_box">
                                        <h3 class="sTit">등록정보</h3>
                                    </div>
                                    <div class="tbl_box tbl_box2">
                                        <table class="row_line">
                                            <caption>등록정보</caption>
                                            <colgroup>
                                                <col width="8.4%">
                                                <col width="40%">
                                                <col width="8.4%">
                                                <col width="40%">
                                            </colgroup>
                                            <tbody>
                                            <tr>
                                                <th><label for="role">권한<span class="required">*</span></label></th>
                                                <td>
                                                    <select id="role" name="role" class="select_drop max200">
                                                        <option value="">선택</option>
                                                        <option th:each="role : ${roles}" th:value="${role.idx}"
                                                                th:text="${role.name}"
                                                                th:selected="${role.idx} == ${data.role_idx}"></option>
                                                    </select>
                                                </td>
                                                <th><label for="admin_status">상태<span class="required">*</span></label>
                                                </th>
                                                <td>
                                                    <select id="admin_status" name="admin_status"
                                                            class="max200 select_drop">
                                                        <option value="">선택</option>
                                                        <option value="waiting"
                                                                th:selected="${data.status == 'waiting'}">대기
                                                        </option>
                                                        <option value="active" th:selected="${data.status == 'active'}">
                                                            승인
                                                        </option>
                                                        <option value="pause" th:selected="${data.status == 'pause'}">
                                                            정지
                                                        </option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>아이디</th>
                                                <td colspan="3" th:text="${data.id}"></td>
                                            </tr>
                                            <tr>
                                                <th><label for="password">비밀번호<span class="required">*</span></label>
                                                </th>
                                                <td colspan="3">
                                                    <input class="wid300" type="password" id="password" name="password"
                                                           autocomplete="new-password">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label for="password2">비밀번호 확인<span
                                                        class="required">*</span></label></th>
                                                <td colspan="3">
                                                    <input class="wid300" type="password" id="password2">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label for="name">이름<span class="required">*</span></label></th>
                                                <td colspan="3">
                                                    <input class="max200" type="text" name="name" id="name"
                                                           th:value="${data.name}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label for="cell">연락처<span class="required">*</span></label></th>
                                                <td colspan="3">
                                                    <input class="max200" type="text" id="cell" name="cell"
                                                           th:value="${data.cell}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label for="email">이메일<span class="required">*</span></label></th>
                                                <td colspan="3">
                                                    <input class="max200" type="text" name="email" id="email"
                                                           th:value="${data.email}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="memo">메모</label>
                                                </th>
                                                <td colspan="3">
                                                    <textarea rows="10" id="memo" name="memo"
                                                              th:text="${data.memo}"></textarea>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="btnSet flex-box gap-10 justify-content-center mt30">
                                <button type="submit" class="btn main_bg btn-save">저장</button>
                                <a th:href="${cm.link}" class="btn border_bg btn-cancel">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<script src="/admin/js/ajax.js" type="text/javascript"></script>
<script th:inline="javascript">
    let form = $("form");
    let id = /*[[${data.id}]]*/ null;
    let email = /*[[${data.email}]]*/ null;
    let cell = /*[[${data.cell}]]*/ null;
    $("#role").setValidate(form, {
        label: "권한",
        minLength: 1,
    });
    $("#admin_status").setValidate(form, {
        label: "상태",
        minLength: 1,
    });
    $("#name").setValidate(form, {
        label: "이름",
        minLength: 1,
    });
    $("#password").setValidate(form, {
        label: "비밀번호",
        required: false,
        minLength: 8,
        maxLength: 30,
        type: SGValidateType.PASSWORD,
    });
    $("#password2").setValidate(form, {
        label: "비밀번호 확인",
        required: false,
        minLength: 8,
        maxLength: 30,
        type: SGValidateType.PASSWORD,
        onchange: function (input, value) {
            let password_value = $("#password").val().trim();
            if (value && value !== password_value) {
                setInvalidate(input, "비밀번호가 일치하지 않습니다.");
            }
        }
    });

    $("#cell").setValidate(form, {
        label: "전화번호",
        minLength: 13,
        maxLength: 13,
        type: SGValidateType.CELL,
        onchange: function (ele, value) {
            cellCheck(ele, false, cell);
        }
    });
    $("#email").setValidate(form, {
        label: "이메일",
        minLength: 1,
        type: SGValidateType.EMAIL,
        onchange: function (ele, value) {
            emailCheck(ele, false, email);
        }
    });
    form.on("submit", function () {
        if ($(this).isValidate()) {
            SGConfirm({
                title: "관리자 항목을 저장하시겠습니까?",
                onsuccess: (res) => {
                    if (res) {
                        SGProcess({
                            title: "관리자 항목을 저장중입니다..."
                        });
                        this.submit();
                    }
                }
            })
        }
        return false;
    });
</script>
</body>
</html>
