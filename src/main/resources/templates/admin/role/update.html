<!doctype html>
<html lang="kr" class="semi-dark">
<head th:replace="~{admin/includes/head.html}">
<body>
<!--wrapper-->
<div id="bodyWrap">
	<th:block th:insert="~{admin/includes/header.html}"/>
	<div id="sub" class="">
		<div class="sub_visual">
			<div class="sub_tit">
				<h2>
					<th:block th:text="${cm.title}"></th:block> 수정
				</h2>
			</div>
		</div>
		<div class="sec_wrap common-box">
			<div class="section section1">
				<div class="inner">
					<div class="board">
						<form th:action="${cm.link + '/update'}" method="post">
							<input type="hidden" name="idx" th:value="${data.idx}">
							<div class="tbl_area">
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">등록 정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>등록 정보</caption>
											<colgroup>
												<col width="8.4%">
												<col width="41.6%">
												<col width="8.4%">
												<col width="41.6%">
											</colgroup>
											<tbody>
											<tr>
												<th>생성일</th>
												<td th:text="${#dates.format(data.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
												<th>마지막 수정일</th>
												<td th:text="${#dates.format(data.updated_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
											</tr>
											<tr>
												<th>활성화 여부<span class="required">*</span></th>
												<td colspan="3">
													<div class="radio_box">
														<input type="radio" name="role_status" id="activate_true" value="activated">
														<label for="activate_true">활성화</label>
													</div>
													<div class="radio_box">
														<input type="radio" name="role_status" id="activate_false" value="paused">
														<label for="activate_false">비활성화</label>
													</div>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="tbl_wrap tbl_wrap1">
									<div class="tit_box">
										<h3 class="sTit">권한 정보</h3>
									</div>
									<div class="tbl_box tbl_box2">
										<table class="row_line">
											<caption>권한 정보</caption>
											<colgroup>
												<col width="8.4%">
												<col width="*">
											</colgroup>
											<tbody>
											<tr>
												<th><label for="name">권한명</label></th>
												<td>
													<input class="wid300" type="text" name="name" id="name" maxlength="20" >
												</td>
											</tr>
											<tr>
												<th><label for="name">순서</label></th>
												<td>
													<input class="wid200" type="text" name="sort" id="sort">
												</td>
											</tr>
											<tr>
												<th><label for="name">페이지 권한</label></th>
												<td>
													<div class="tree">
														<ul>
															<li th:each="am : ${menus}" th:utext="${am.adminMenuToCheckbox(items)}"></li>
														</ul>
													</div>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="btnSet flex-box gap-10 justify-content-center mt30">
                                        <button type="submit" class="btn main_bg btn-save">저장</button>
                                        <a th:href="${cm.link}" class="btn border111 btn-cancel">취소</a>
                                    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{admin/includes/footer.html}"/>
</div>
<script src="/admin/js/menu_tree.js" type="text/javascript"></script>
<script th:inline="javascript">
	const data = /*[[${data}]]*/ null;

	setData(data);

	const $form = $("form");
	$("#role_status").addValidation({
		cases: {
			"활성화 여부를 선택해주세요.": (value) => !value
		},
	});
	$("#name").addValidation({
		cases: {
			"권한명을 입력해주세요.": (value) => !value.length
		},
		maxlength: 20
	});
	$("#sort").addValidation({
		regex: SGValidateType.NUMBER,
		cases: {
			"순서를 입력해주세요.": (value) => !value.length
		},
		maxlength: 11
	});

	$form.submit(function(event) {
		event.preventDefault();

		if ($form.isValidate()) {
			SGConfirm({
				title: "관리자 권한을 수정하시겠습니까?",
				onsuccess: (res) => {
					if (res) {
						SGProcess({
							title: "관리자 권한을 수정중입니다...",
						});
						this.submit();
					}
				}
			})
		}
	});
</script>
</body>
</html>
