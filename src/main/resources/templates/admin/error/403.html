<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <th:block th:insert="~{admin/includes/head.html}"/>
</head>
<body>

<div id="bodyWrap" class="loginWrap ">

    <!-- 본문 시작 -->

    <style>
        .wrapper{width: 100%; height: 100%;}
    </style>
    <!-- 관리자 로그인 페이지 -->
    <div class="tb">
        <div class="tbc">
            <!--//login_tit-->
            <div class="login_box">
                <div class="login_tit">
                    <div>
                        <h1>
                            <th:block th:text="${@environment.getProperty('company.name')}"></th:block>
                            관리자모드
                        </h1>
                        <p>관리자 계정으로 로그인 후 이용하실 수 있습니다.</p>
                    </div>
                </div>
            </div>
            <!--//login_box-->
        </div>
    </div>
    <!-- 본문 끝 -->
</div>
</body>
<script th:inline="javascript">

    $("#id").addValidation({
        maxlength: 16,
        regex: SGValidateType.ID,
        cases: {
            "아이디를 입력해주세요.": (value) => !value.length,
        },
        showalert: true,
        alerttype: AlertType.BASIC
    });
    $("#password").addValidation({
        maxlength: 60,
        regex: SGValidateType.PASSWORD,
        cases: {
            "비밀번호를 입력해주세요.": (value) => !value.length,
        },
        showalert: true,
        alerttype: AlertType.BASIC
    });

    window.addEventListener('pageshow', function(event) {
        if (!event.persisted) {
            let msg = /*[[${msg}]]*/ null;
            if(msg) SGAlert({
                title: msg,
                type: SGAlertType.SUCCESS,
            });
            let err = /*[[${err}]]*/ null;
            if(err) SGAlert({
                title: err,
                type: SGAlertType.ERROR,
            });
        }
    });
</script>
</html>
